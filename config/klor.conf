# KLOR Configuration - Miryoku-inspired Layout
# Optimized settings for comfortable typing experience

# ┌─────────────────────────────────────────────────────────────┐
# │ Encoder Support                                             │
# └─────────────────────────────────────────────────────────────┘
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ┌─────────────────────────────────────────────────────────────┐
# │ Display Support                                             │
# └─────────────────────────────────────────────────────────────┘
CONFIG_ZMK_DISPLAY=y

# ┌─────────────────────────────────────────────────────────────┐
# │ RGB Underglow                                               │
# └─────────────────────────────────────────────────────────────┘
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=40
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
# Turn off RGB when USB is disconnected (save battery)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# ┌─────────────────────────────────────────────────────────────┐
# │ Bluetooth Settings                                          │
# └─────────────────────────────────────────────────────────────┘
# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# ┌─────────────────────────────────────────────────────────────┐
# │ Behavior Settings                                           │
# └─────────────────────────────────────────────────────────────┘
# Enable caps word feature
CONFIG_ZMK_BEHAVIOR_CAPS_WORD=y

# Debounce settings (tune if you experience key chatter)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# ┌─────────────────────────────────────────────────────────────┐
# │ Power Management                                            │
# └─────────────────────────────────────────────────────────────┘
# Idle timeout before entering deep sleep (15 minutes = 900000ms)
CONFIG_ZMK_IDLE_TIMEOUT=900000

# Time before going to sleep (30 minutes = 1800000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# ┌─────────────────────────────────────────────────────────────┐
# │ USB Settings                                                │
# └─────────────────────────────────────────────────────────────┘
# Enable USB logging (disable in production for battery life)
# CONFIG_ZMK_USB_LOGGING=y

# ┌─────────────────────────────────────────────────────────────┐
# │ Keyboard Name                                               │
# └─────────────────────────────────────────────────────────────┘
CONFIG_ZMK_KEYBOARD_NAME="Klor"
